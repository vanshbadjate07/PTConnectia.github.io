<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTConnetia</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
            color: white;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo{
            display: flex;
            justify-content: center;
            margin: 20px 0px 40px 0px;
        }
        img{
            width: 75%;
        }
        .login-btn{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        button{
            margin-bottom: 20px;
            width: 230px;
            height: 9vh;
            border-radius: 640px;
            background-color: blue;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            font-weight: 500;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo" src="images/GOLD-logo1.png" alt="">
        </div>
            <div class="login-btn">
                <button class="admin" onclick = "window.location.href='user_login.html'">Admin</button>
                <button class="parent" onclick = "window.location.href='parent_login.html'">Parent</button>
                <button class="student" onclick = "window.location.href='stud_login.html'">Student</button>
            </div>
    </div>
</body>
</html>
